<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webvideo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap-overrides.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="page-header">
			  <h1>Webvideo program <small>Uploads and places video fragments</small></h1>
			</div>
			<form action="" id="vidForm" class="video-form" accept-charset="utf-8">
				<div class="form-group">
					<label for="videoFileInput">Select video file</label>
					<input type="file" multiple id="videoFileInput" class="video-input">
					<p class="help-block">Select video file from local disk and press "Submit".</p>
				 </div>	
				 <div class="row">
					<div class="col-xs-offset-9 col-xs-3">
						<button type="submit" id="vidSubmit" class="btn btn-primary video-button">Submit</button>
					</div>
				 </div>
			</form>
		</div>
	</header>
	<main>
		<div class="container-fluid">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Number</th>
						<th>Videofile Name</th>
						<th>Videofile Itself</th>
						<th>Start/Pause</th>
						<th>Progress Bar</th>
					</tr>
				</thead>
				<tbody id="tableBody">
				</tbody>
			</table>	
		</div>
	</main>
	<script id="rowTemplate" type="text/template">
		<tr>
			<td id="td-number td-vertical-middle"><%=indexOfRow%></td>
			<td class="td-video-name td-vertical-middle"><%=filename%></td>
			<td class="td-video-cell">
				<video height="150">
					<source src="<%=blob%>">
					The video tag is not supported by your browser
				</video>
			</td>
			<td class="td-video-control td-vertical-middle">
				<button type="button" class="btn btn-success play-button">Start</button>
			</td>
			<td class="td-video-progress td-vertical-middle">
				<div class="progress margin-adjust">
					<div class="progress-bar progress-bar-info play-progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%; color: #f00;">
						0:00:00
					</div>
				</div>			
			</td>
		</tr>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script> 
	<script src="https://github.com/cucumber/cucumber-js/blob/master/dist/cucumber.js"></script>
	<script type="module" src="js/app/main.js"></script>
</body>
</html>
