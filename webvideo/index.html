<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webvideo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"></head>
    <link rel="stylesheet" href="css/bootstrap-overrides.css"></head>
<body>
	<header>
		<div class="container-fluid">
			<div class="page-header">
			  <h1>Webvideo program <small>Uploads and places video fragments</small></h1>
			</div>
			<form class="video-form">
				<div class="form-group">
					<label for="videoFileInput">Select video file</label>
					<input type="file" id="videoFileInput" class="video-input">
					<p class="help-block">Select video file from local disk and press "Submit".</p>
				 </div>	
				 <div class="row">
					<div class="col-xs-offset-9 col-xs-3">
						<button type="submit" class="btn btn-primary video-button">Submit</button>
					</div>
				 </div>
			</form>
		</div>
	</header>
	<main>
		<div class="container-fluid">
			<table class="table table-bordered">
				<tr>
					<th>Number</th>
					<th>Videofile Name</th>
					<th>Play Button</th>
				</tr>
				<tr>
					<td id="td-vertical-middle">100</td>
					<td class="td-vertical-middle">MP4_big_buck_bunny.mp4</td>
					<td>
						<button class="btn btn-success play-button">Play</button>
					</td>
				</tr>
			</table>	
		</div>
	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
